{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='query.css') }}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{{ url_for('static', filename='query.js') }}"></script>
<header>
    <h1 class="glow">Spark to Bloom</h1>
</header>
<main class="main query">
    <div class="container">
        <div class="query-wrapper">
            <div id="queryResult" class="query-result"></div>
            <div class="query-input-container">
                <div class="query-input" id="queryInput" type="text" contenteditable="true" data-placeholder="Enter your query"></div>
                <button id="queryButton" class="query-button">Submit</button>
            </div>
        </div>
    </div>
    <p>Welcome to Spark to Bloom, a platform dedicated to personal growth and achievement.</p>
</main>

{% endblock %}
